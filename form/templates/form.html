    <script type="text/javascript">

        function toggleDisability(selectElement){
    $('[name=choice1]').val( "dummy" );
    $('[name=choice2]').val(  "dummy" );
    $('[name=choice3]').val( "dummy" );
    $('[name=choice4]').val( "dummy" );
    $('[name=choice5]').val( "dummy" );
   //Getting all select elements
   var arraySelects = document.getElementsByClassName('choice');
   //Getting selected index
   var selectedOption = selectElement.value;
   //Disabling options at same index in other select elements
   for(var i=0; i<arraySelects.length; i++) {
    if(arraySelects[i] == selectElement)
     continue; //Passing the selected Select Element

    for(var ty=0; ty<arraySelects[i].options.length; ty++) {
        if (arraySelects[i].options[ty].value==selectedOption && selectedOption != "dummy")
            arraySelects[i].options[ty].disabled = true;
        else
            arraySelects[i].options[ty].disabled = false;
    }
   }
  }

    $('[name=choice5]').val( choice5 );

    $(".idd").hide();
    $("#ptype").change(function () {
      $('.dummy').prop('selected', true);

      $(".ugd").show();
      $(".idd").hide();
    }
    else{
      $(".ugd").hide();
      $(".idd").show();
    }
    });

    function fsubmit() {
    if($("#branch").val()!="dummy"){
    document.getElementById("name").value = $("#name").val().toUpperCase();
    document.getElementById("myForm").submit();

  }
}
